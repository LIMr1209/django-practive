
<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
		<meta charset="utf-8">
		<link href="{% static 'css/reglogin.css' %}" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<div class="header" >
			<h1>注册</h1>
		</div>
		<p></p>
			<form action="{% url 'users:user_register' %}" method="post">
                {% csrf_token %}
				<ul class="right-form">
					<h2>注册</h2>
					<li><input type="text" placeholder="请输入你的用户名"  name="username"/></li>
					<li><input type="password" placeholder="请输入密码"  name="password"/></li>
                    <li><input type="password" placeholder="请重复密码"  name="password1"/></li>
					<input type="submit" value="注册" >
					<div class="clear"> </div>
				</ul>
				<div class="clear"> </div>

			</form>
        <div>
            {{ msg }}
            {% for key,err in user_register_form.errors.items %}
                {{ err }}
            {% endfor %}
        </div>
	</div>
</body>
</html>
