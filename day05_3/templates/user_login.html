<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'users:user_login' %}" method="post">
    {% csrf_token %}
    用户名：<input type="text" name="username" value="{{ request.session.checkname }}"> <br>
    密码：<input type="password" name="password"> <br>
    是否记住用户名：<input type="checkbox" name="checkname">
    <input type="submit">
</form>
<div>
    {{ msg }}
</div>
</body>
</html>
