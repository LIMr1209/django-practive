<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>首页</p>
    {% if request.user.is_authenticated %}
    <p>welcome    {{ request.user.username }}</p>
    <p><a href="{% url 'users:user_logout' %}">退出</a></p>
    {% else %}
    <p><a href="{% url 'users:user_register' %}">注册</a></p>
    <p><a href="{% url 'users:user_login' %}">登录</a></p>
    {% endif %}
</body>
</html>
