{% extends 'base.html' %}
{% block title %}精英列表{% endblock %}
{% block span9 %}
				<div class="span9">
					<h1>
						精英列表
					</h1>
					<table class="table table-bordered table-striped">
						<thead>
							<tr>
                                <th>
                                    序号
								</th>
								<th>
									姓名
								</th>
								<th>
									年龄
								</th>
								<th>
									性别
								</th>
								<th>
									班级
								</th>
								<th>
									学号
								</th>
                                <th>
									操作
								</th>
							</tr>
						</thead>
						<tbody>
                        {% for student in students %}
							<tr>
								<td>
									{{ forloop.counter }}
								</td>
								<td>
									{{ student.name }}
								</td>
								<td>
									{{ student.age }}
								</td>
								<td>
									{{ student.gender }}
								</td>
                                <td>
									{{ student.stu_ban }}
								</td>
								<td>
									{{ student.cardid }}
								</td>
								<td>
									<a href="{% url 'students:student_delete' student.id %}" class="view-link">删除</a>
                                    <a href="{% url 'students:student_update' student.id%}" class="view-link">修改</a>
								</td>
							</tr>
                        {% endfor %}
						</tbody>
					</table>
				</div>
{% endblock %}
