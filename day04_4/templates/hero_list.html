<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px red solid;
        }
        th{
            border: 1px slateblue solid;
        }
        td{
            border: 1px black solid;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>英雄姓名</th>
            <th>英雄别名</th>
            <th>英文名</th>
            <th>所属阵营</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        {% for hero in all_heros %}
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.byname }}</td>
                <td>{{ hero.englishname.name }}</td>
                <td>{{ hero.hero_camp.name }}</td>
                <td>{{ hero.gender }}</td>
                <td>
                    <a href="{% url 'lol:hero_update' hero.id %}">修改</a>
                    <a href="{% url 'lol:hero_delete' hero.id %}">删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url 'lol:hero_add' %}">添加</a>
</body>
</html>
